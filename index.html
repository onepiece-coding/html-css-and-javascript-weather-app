<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML, CSS And JavaScript Weather App</title>

    <link 

        rel="stylesheet" 

        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            
        crossorigin="anonymous"

        referrerpolicy="no-referrer"

    />

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="weather--container">

        <div class="weather--search-box">

            <i class="fa-solid fa-location-dot"></i>

            <input
            
                type="text" 
                
                name="weather-search"
                
                id="weather-search" 
                
                placeholder="Enter Your Location"
            
            >

            <button class="fa-solid fa-magnifying-glass"></button>

        </div>

        <div class="weather--not-found">

            <img src="/images/404.png" alt="Not Found">

            <p>Oops! Invalid location :/</p>

        </div>

        <div class="weather-info">

            <img src="" alt="Weather Info">
            
            <p class="temperature">16 <span>Â°C</span></p>

            <p class="description">overcast clouds</p>

        </div>

        <div class="weather-details">

            <div class="humidity">

                <i class="fa-solid fa-water"></i>

                <div class="text">

                    <span>73%</span>
                    
                    <p>Humidity</p>

                </div>

            </div>

            <div class="wind">

                <i class="fa-solid fa-wind"></i>
                
                <div class="text">
                
                    <span>2Km/h</span>
                
                    <p>Wind Speed</p>
                
                </div>

            </div>

        </div>

    </div>

    <script src="js/scripts.js"></script>
    
</body>

</html>
